name: Build Video Splitter

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 10  # Timeout after 10 minutes
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller Pillow
    
    - name: Build Windows executable
      run: |
        pyinstaller --onedir --windowed --name "VideoSplitter" --icon=icon.ico main_windows.py
    
    - name: Create ZIP
      run: |
        cd dist
        tar -a -cf ../VideoSplitter-Windows.zip VideoSplitter/
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: video-splitter-windows
        path: VideoSplitter-Windows.zip
        retention-days: 30
