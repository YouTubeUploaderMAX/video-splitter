name: Build Video Splitter

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Download FFmpeg
      run: |
        curl -L -o ffmpeg.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
        tar -xf ffmpeg.zip
        cp ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe .
        cp ffmpeg-master-latest-win64-gpl/bin/ffprobe.exe .
    
    - name: Build Windows executable
      run: |
        pyinstaller --onedir --windowed --name "VideoSplitter" --add-binary "ffmpeg.exe;." --add-binary "ffprobe.exe;." main_windows.py
    
    - name: Create ZIP
      run: |
        cd dist
        7z a ../VideoSplitter-Windows.zip VideoSplitter/
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: video-splitter-windows
        path: VideoSplitter-Windows.zip

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/video-splitter-windows/VideoSplitter-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
