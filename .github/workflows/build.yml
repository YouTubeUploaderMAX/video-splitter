name: Build Video Splitter

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install
      run: pip install pyinstaller
    
    - name: Build
      run: pyinstaller --onefile --windowed --name "VideoSplitter" --icon=icon.ico main_windows.py
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: exe
        path: dist/VideoSplitter.exe
